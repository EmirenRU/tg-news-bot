spring.application.name=tg_news

spring.datasource.url=jdbc:postgresql://localhost:5432/tgnews
spring.datasource.username=${POSTGRES_LOGIN}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.driver-class-name=org.postgresql.Driver

spring.security.user.name    = ${SECURITY_LOGIN}
spring.security.user.password= ${SECURITY_PASSWORD}

spring.batch.jdbc.initialize-schema=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=embedded
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
telegram.bot.token=${TELEGRAM_API_FOR_BOT_NEWS}
number.of.threads=4

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=deepseek-r1

#logging.level.okhttp3=WARN

selenium.firefox.driver.win=/drivers/geckodriver.exe
selenium.firefox.driver.lin=/drivers/geckodriver

spring.kafka.bootstrap-servers=localhost:9092